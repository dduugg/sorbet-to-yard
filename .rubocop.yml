---
require:
  - rubocop-packaging
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-sorbet

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

Layout/ClassStructure:
  Enabled: true
Naming/FileName:
  Exclude:
    - lib/yard-sorbet.rb
Sorbet/ForbidTUntyped:
  Enabled: true
Sorbet/StrictSigil:
  Enabled: true
  Exclude:
    - spec/yard_sorbet/**/*
